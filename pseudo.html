<html>
     <head>
	      <title>Pseudo class selector</title>
		  <style>
		     .pseudo{
			      height:200px;
				  width:200px;
				  border:10px dotted #f00;
				  margin:100px auto;
			      transition:all ease 2s;
			 }
			 .pseudo:hover{
			 
			    height:400px;
				width:400px;
				background:green;
				border:10px double #ff0;
				border-radius:50%;
			 }
		  </style>
	 </head>
	 <body>
	     <div class="pseudo"></div>
	 </body>
</html>
