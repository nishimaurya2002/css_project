<html>
    <head>
	    <title>flex-chlid property</title>
	    <style>
	        *{
			  margin:0;
			  padding:0;
			  box-sizing:border-box;
			}
			.outer{
			  width:100%;
			  height:400px;
			  border:2px solid #000;
			  display:flex;
			  justify-content:space-evenly;
			  align-items:center;
			}
			.inner{
			   width:20%;
			   height:300px;
			   background:#c0dcc0;
			   box-shadow:0px 0px 30px 5px #ccc;
			}
			.inner1{
			  background:red;
			}
			.inner2{
			  background:aqua;
			}
			.inner3{
			  background:pink;
			  /*align-self:start;*/
			}
			.inner4{
			  background:teal;
			  order:-1;
			}
	    </style>
	</head>
	<body>
	    <div class="outer">
	        <div class="inner inner1">item 1</div>
	        <div class="inner inner2">item 2</div>
	        <div class="inner inner3">item 3</div>
	        <div class="inner inner4">item 4</div>
	    </div>
	</body>
</html>
