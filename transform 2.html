<html>
    <head>
	    <title>Transform 2</title>
		<style>
		    .box1{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease-in 2s;
			   margin:200px auto;
			}
			.box1:hover{
			  transform:rotate(360deg);
			  border-radius:50%;
			  background:#ff0;
			}
			.box2{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease-in 2s;
			   margin:200px auto;
			}
			.box2:hover{
			  transform:rotateY(60deg);
			  border-radius:50%;
			  background:#ff0;
			}
			.box3{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease 2s;
			   margin:200px auto;
			   transform:scale(1);
			}
			.box3:hover{
			  transform:scale(.5);
			  background:#ff0;
			}
			.box4{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease 2s;
			   margin:200px auto;
			   transform:scale(-1);
			}
			.box4:hover{
			  transform:scale(.5);
			  background:#ff0;
			}
			.box5{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease 2s;
			   margin:200px auto;
			   transform:scaleY(1);
			}
			.box5:hover{
			  transform:scaleY(.5);
			  background:#ff0;
			}
			.box6{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease 2s;
			   margin:200px auto;
			}
			.box6:hover{
			  transform:skewX(45deg);
			  background:#ff0;
			}
			.box7{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease 2s;
			   margin:200px auto;
			}
			.box7:hover{
			  transform:skewY(30deg);
			  background:#ff0;
			}
			.box8{
			   width:200px;
			   height:200px;
			   background:#f00;
			   transition:all ease 2s;
			   margin:200px auto;
			}
			.box8:hover{
			  transform:skew(30deg,60deg);
			  background:#ff0;
			}
		</style>
	</head>
	<body>
	    <div class="box1"></div>
	    <div class="box2"></div>
	    <div class="box3"></div>
	    <div class="box4"></div>
	    <div class="box5"></div>
	    <div class="box6"></div>
	    <div class="box7"></div>
	    <div class="box8"></div>
	</body>
</html>
