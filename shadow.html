<html>
    <head>
	    <title>text-shadow/box-shadow</title>
	    <style>
	        .shadow{
			  height:100px;
			  font-size:30px;
			  text-align:center;
			  line-height:100px;
			  border:10px double teal;
			  border-radius:40px;
			  text-shadow:4px 4px 4px teal,0px 0px 4px #000;
			  color:#ffffff;
			  box-shadow:5px 4px 19px 1px aqua;
			}
	    </style>
	</head>
	<body>
	  <div class="shadow">Techsima Solution Private Limited</div>
	</body>
</html>
