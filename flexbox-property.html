<html>
    <head>
	    <title>flexbox property</title>
		<style>
		    *{
			  margin:0px;
			  padding:0px;
			  box-sizing:border-box;
			}
			.container{
			   height:300px;
			   border:2px solid #000;
			   display:flex;
			   justify-content:space-around;
			}
			.item{
			  height:100px;
			  width:100px;
			  background:red;
			  color:#fff;
			}
			.item1{
			  background:yellow;
			  font-size:20px;
			}
			.item2{
			  background:teal;
			   font-size:50px;
			}
			.item3{
			  background:gray;
			   font-size:40px;
			}
			.item4{
			  background:green;
			}
		</style>
	</head>
	<body>
	    <div class="container">
		    <div class="item item1">item</div>
		    <div class="item item2">item</div>
		    <div class="item item3">item</div>
		    <div class="item item4">item</div>
		</div> 
	</body>
</html>
