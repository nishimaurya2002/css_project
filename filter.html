<html>
     <head>
	     <title>filter</title>
		 <style>
		     h1{
			  text-align:center;
			 }
		    .filter-outer{
			   width:800px;
			   height:470px;
			   border:2px solid #000;
			   margin:0px auto;
			}
			img{
			  width:260px;
			  height:150px;
		      margin:2px;
			}
			.img1{
			  filter:blur(3px);
			}
			.img2{
			  filter:brightness(150%);
			}
			.img3{
			  filter:drop-shadow(2px 2px 4px yellow);
			}
			.img4{
			  filter:contrast(200%);
			}
			.img5{
			  filter:hue-rotate(120deg);
			}
			.img6{
			  filter:saturate(200%);
			}
			.img7{
			  filter:grayscale(60%);
			}
			.img8{
			  filter:opacity(0.7);
			}
			.img9{
			  filter:sepia(60%);
			}
		 </style>
	 </head>
	 <body>
	   <h1>Filter</h1>
	   <div class="filter-outer">
	       <img src="images/1.jpg" class="img1">
	       <img src="images/3.jpg" class="img2">
	       <img src="images/5.jpg" class="img3">
	       <img src="images/2.jpg" class="img4">
	       <img src="images/8.jpg" class="img5">
	       <img src="images/4.jpg" class="img6">
	       <img src="images/6.jpg" class="img7">
	       <img src="images/7.jpg" class="img8">
	       <img src="images/R.jpg" class="img9">
	   </div>
	 </body>
</html>
