<html>
   <head>
        <title>media queries</title>
		<style>
		    body{
			  background:white;
			}
			
			@media screen and (max-width:1200px){
			  body{
			    background:pink;
			  }
			}
			
			@media screen and (max-width:1000px){
			  body{
			    background:green;
			  }
			}
			
			@media screen and (max-width:590px){
			  body{
			    background:red;
			  }
			}
		</style>
   </head>
   <body>
        <h1>Media-Queries</h1>
   </body>
</html>
