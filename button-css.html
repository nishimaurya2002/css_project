<html>
    <head>
	    <title>button css</title>
		<style>
		   body{
		      background:#000;
			  display:flex;
			  justify-content:center;
			  align-items:center;
			  height:100vh
			  margin:0px;
		   }
		   
		   .btn{
		      padding:8px 20px;
			  width:200px;
			  height:50px;
			  color:#fff;
			  border-radius:0;
			  margin:25px;
			  overflow:hidden;
			  position:relative;
		   }
		   .btn::before{
		     content:"";
			 top:0px;
			 left:0px;
			 height:100%;
			 width:100%;
			 background:linear-gradient(120deg,transparent,#00fffc,transparent);
			 transform:translateX(-100%);
			 transition:0.6s;
             position:absolute;
			 border:1px solid #00fffc;
		   }
		   .btn:hover{
		     background:transparent;
			 box-shadow:0 0 20px 5px #00fffc;
		   }
		</style>
	</head>
	<body>
	    <button class="btn">NEON BUTTON</button>
	</body>
</html>
