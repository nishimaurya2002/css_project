<html>
    <head>
	    <title>box-sizing</title>
		<style>
		    *{
			   margin:0;
			   padding:0;
			     box-sizing:border-box;
			}
			.box{
			   width:800px;
			   height:400px;
			   border:2px solid #000;
			   background:red;
			 
			}
			.inner{
			  height:398px;
			  width:398px;
			  border:2px solid #000;
			  float:left;
			  background:green;
			}
		</style>
	</head>
	<body>
	    <div class="box">
		    <div class="inner"></div>
		    <div class="inner"></div>
		</div>
	</body>
</html>
