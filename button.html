<html>
	<head>
		<title>Button</title>
		<style>
			*
			{
				margin:0px;
				padding:0px;
			}
			
				div{
					height:100px;
					width:100%;
					margin:100px auto;
					text-align:center;
				}
			a{
				background:transparent;
				border:2px solid red;
				color:red;
				text-decoration:none;
				padding:20px 30px;
				
				line-height:40px;
				transition:all ease 2s;
			}
			a:hover{
				background:red;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div>
		<a href="#">HOME</a>
		<a href="#">HOME</a>
		<a href="#">HOME</a>
		<a href="#">HOME</a>
		<a href="#">HOME</a>
		</div>
	</body>
</html>
