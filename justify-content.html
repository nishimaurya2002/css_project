<html>
  <head>
      <title>justify-content</title>
	  <!--value:flex-start flex-end center space-around space-between space-evenly-->
	  <style>
	        .outer-div{
			  border:3px solid #000;
			  background:#eee;
			  margin:50px;
			  padding:10px;
			  
			  display:flex;
			  justify-content:center;
			  
			}
			.div{color:#fff; font-size:20px; font-weight:bold; text-align:center padding:10px; margin:5px;}
			.div1{background:yellow;}
			.div2{background:teal;}
			.div3{background:orange;}
			.div4{background:green;}
	  </style>
  </head>
  <body>
       <div class="outer-div">
	      <div class="div div1">One</div>
	      <div class="div div2">Tow</div>
	      <div class="div div3">Three</div>
	      <div class="div div4">Four</div>
	   </div>
  </body>
</html>
