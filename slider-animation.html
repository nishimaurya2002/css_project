<html>
    <head>
	    <title>slider animation</title>
		<style>
		    .outer{
			   height:400px;
			   width:600px;
			   margin:100px auto;
			   border:10px double #FBA834;
			   background-image:url(images/1.jpg);
			   background-position:center;
			   background-size:cover;
			   position:relative;
			   overflow:hidden;
			}
			.img-box{
		      height:400px;
			  width:600px;
			  animation-name:animate;
			  animation-duration:10s;
			  animation-iteration-count:infinite;
			  position:absolute;
			}
			.img-box img{
			  height:400px;
			  width:600px;
			}
			 @keyframes animate{
		     0%{ background-image:url(images/2.jpg); top:-30px;}
		     25%{ background-image:url(images/3.jpg);}
		     50%{ background-image:url(images/4.jpg);}
		     75%{ background-image:url(images/5.jpg);}
		     100%{ background-image:url(images/1.jpg);}
		   }
		</style>
	</head>
	<body>
	    <div class="outer">
	       <div class="img-box"><img src="images/2.jpg"></div>
	    </div>
	</body>
</html>
