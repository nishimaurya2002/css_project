<html>
      <head>
	        <title>Display</title>
			<style>
			
			    ul{
			       border:2px solid red;
			   }
			   li{
			      border:2px solid #000;
				  display:inline;/* none/block/inline/inline-block*/
			   }
			  span{
			     border:2px solid green;
				 display:inline-block;/*(.)list-item*/
				 padding:10px;
			  }
			  a{
			    border:2px solid #000;
				width:200px;
				margin:10px;
				display:inline-block;
				text-align:center;
			  }
			</style>
	  </head>
	  <body>
	       <h1>Display</h1>
	   <ul> 
		<li>techsima</li>
	    <li>techsima</li>
	    <li>techsima</li>
	    <li>techsima</li>
	  </ul>

	  <span>One</span>
	  <span>One</span>
	  <span>One</span>
	  <a href="#">one</a>
	  <a href="#">one</a>
	  <a href="#">one</a>
	  <a href="#">one</a>
	  
	  </body>
</html>
