<html>
	<head>
		<title>Gradient Property</title>
		<style>
			.conic{
				height:300px;
				width:300px;
				background:conic-Gradient(red, green, yellow);
				background:conic-Gradient(at 60% 40%, red, green, yellow);
				background:conic-Gradient(from 145deg, red, green, yellow);
				background:conic-Gradient( red 0deg,  red 90deg ,  green 90deg,  green  180deg ,  yellow 180deg , yellow 270deg , pink  270deg,  pink 360deg );
				border-radius:50%;
				
				background:repeating-conic-Gradient(red 10%, yellow 20%);
				
		</style>
	</head>
	<body>
		<div class="conic"></div>
	</body>
</html>
