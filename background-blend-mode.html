<html>
    <head>
	    <title>Background-Blend-mode</title>
		<style>
		     .mode-box{
			    width:400px;
				height:400px;
				border:3px solid #000;
				background-image:linear-gradient(to right,teal,orange),url(images/2.jpg);
				background-blend-mode:darken;
				background-size:400px;
				
			 }
			 .blend-box{
			    width:400px;
				height:400px;
				border:3px solid #000;
				background-image:linear-gradient(to right,yellow,orange),url(images/2.jpg);
				background-blend-mode:hard-light;
				background-size:400px;
				
			 }
			 
			  .mode-box2{
			    width:400px;
				height:400px;
				border:3px solid #000;
				background-image:linear-gradient(to right,#9cce73,orange),url(images/2.jpg);
				background-blend-mode:hue;
				background-size:400px;
				opacity:0.5;
			 }
		</style>
	</head>
	<body>
	    <h1>Bcakground-Blend-Mode</h1>
		<div class="mode-box">
		
		</div>
		<br>
		<div class="blend-box">
		
		</div>
		  <br>
		<div class="mode-box2">
		
		</div>
	</body>
</html>
