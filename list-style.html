<html>
     <head>
	     <title>List-style-properties</title>
		 <style>
		      ul{
			    list-style-type:square; /*circle/none/disc*/
				list-style-position:inside;
				/*outside*/
                /*list-style-image:url(images/1.jpg);*/
				
			  }
			  ol{
			    list-style-type:lower-alpha;
				/*upper-alpha/lower-roman/upper-roman/decimal*/
				list-style-position:outside;
			  }
		 </style>
	 </head>
	 <body>
	   <h1>List-style</h1>
	     <ul>
		   <li>Techsima</li>
		   <li>Techsima</li>
		   <li>Techsima</li>
		   <li>Techsima</li>
		 </ul>
		 <ol>
		   <li>Techsima</li>
		   <li>Techsima</li>
		   <li>Techsima</li>
		   <li>Techsima</li>
		 </ol>
	 </body>
</html>
