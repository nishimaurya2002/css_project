<html>
  <head>
      <title>Flex-direction</title>
	  <!--value: row, row-reverse ,column ,column-reverse-->
	  <style>
	        .outer-div{
			  width:600px;
			  border:3px solid #000;
			  background:#eee;
			  margin:50px auto 0px;
			  padding:10px;
			  
			  display:flex;
			  flex-direction:column;
			}
			.div{color:#fff;,font-size:20px;,font-weight:bold; text-align:center}
			.div1{background:yellow;}
			.div2{background:teal;}
			.div3{background:orange;}
			.div4{background:green;}
	  </style>
  </head>
  <body>
       <div class="outer-div">
	      <div class="div div1">1</div>
	      <div class="div div2">2</div>
	      <div class="div div3">3</div>
	      <div class="div div4">4</div>
	   </div>
  </body>
</html>
