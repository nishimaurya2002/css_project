<html>
    <head>
	     <title>Facebook login form</title>
		 <style>
		    *{
			  margin:0px;
			  padding:0px;
			}
			body{
			  background:#f0f2f5;
			}
			.outer{
			   height:500px;
			   width:1000px;
			   margin:120px auto;
			}
			.content{
			   width:500px;
			   height:500px;
			    float:left;
			}
			.content h1{
			   font-size:40px;
			   font-weight:bold;
			   color:blue;
			   padding:166px 0px 0px 50px;
			}
			.content p{
			   font-size:20px;
			   padding:0px 0px 0px 50px;
			}
			.form-outer{
			  width:400px;
			  height:400px;
			  background:#fff;
			  border-radius:20px;
			  float:left;
			  margin:50px;
			  box-shadow:0px 1px 10px 0px teal;
			}
			input{
			  height:50px;
			  width:350px;
			  margin:20px 20px 0px 20px;
			  padding:0px 0px 0px 20px;
			  border:2px solid teal;
			  border-radius:5px;
			  color:teal;
			}
			.form-outer a{
			    text-decoration:none;
				text-align:center;
				display:block;
				margin-top:10px;
			}
			.line{
			  width:350px;
			  height:2px;
			  background:#ccc;
			  margin:20px 0px 0px 25px;
			}
			.btn{
			   width:200px;
			   height:50px;
			   background:#42b72a;
			   border-radius:5px;
			   margin:30px 0px 0px 90px;
			   font-size:18px;
			   font-weight:bold;
			   color:#fff;
			}
		 </style>
	</head>
	<body>
	    <div class="outer">
		  <div class="content">
		     <h1>facebook</h1>
		     <p>connect width friends and world <br>around you on facebook</p>
		  </div>
		  <div class="form-outer">
		    <form>
			   <input type="email" placeholder="Email or phone Number">
			   <input type="password" placeholder="password">
			   <input type="submit" value="login" style="background:blue; color:#fff; font-size:20px;">
			</form>
			<a href="#">Forgot password?</a>
			<div class="line"></div>
			<button class="btn">create new account</button>
		  </div>
		</div>
	</body>
</html>
