<html>
    <head>
	     <title>div-margin</title>
		 <style>
		     .outer{
			   width:400px;
			   height:400px;
			   border:10px solid #000;
			   margin:0px auto;
			 }
			 .inner{
			   width:300px;
			   height:300px;
			   border:10px solid red;
			   margin:10px;
			   padding:30px;
			 }
			 h1 {
  font-size: 72px;
  background: -webkit-linear-gradient(#4a8c42, #333);

}
		 </style>
	</head>
	<body>
	
	    <div class="outer">
		  <div class="inner">
		    techsima
		  </div>
		</div>
