<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="clock()">
    <h1></h1>
    <script>
        function clock(){
            let c=new Date();
            let h=c.getHours();
            let m=c.getMinutes();
            let s=c.getSeconds();
            let Session= "AM";
            
            if(h>12){
                h=h-12;
            }
            if(h<=12){
                Session = "PM";
            }
            h= h<10 ? "0"+h : h;
            m= m<10 ?"0"+m:m;
            s= s<10 ? "0"+s:s;

            let time=`${h} : ${m}: ${s} ${Session}`;
            document.querySelector("h1").innerText=time;

        }
        setInterval("clock()",1000);
    </script>
</body>
</html>
