<html>
     <head>
	    <title>Gradient-background</title>
		<style>
		    .gra-box{
			    width:300px;
				height:300px;
			    background:linear-gradient(red,yellow);
			}
			
			.gra-box1{
			    width:300px;
				height:300px;
			    background:radial-gradient(red,yellow,green);
			}
			.gra-box2{
			    width:300px;
				height:300px;
			    background:repeating-linear-gradient(red 10%,yellow 20%);
			}
			.gra-box3{
			    width:300px;
				height:300px;
			    background:conic-gradient(red 10%,yellow 20%);
			}
		</style>
	 </head>
	 <body>
	     <div class="gra-box"></div><br>
	     <div class="gra-box1"></div><br>
	     <div class="gra-box2"></div><br>
	     <div class="gra-box3"></div>
	 </body>
</html>
