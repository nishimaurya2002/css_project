<html>
    <head>
	    <title>box-hover</title>
        <style>
		  .outer {
		    width:900px;
			height:300px;
			margin:20px auto;
		  }
		  .img-box{
		    width:300px;
			height:300px;
			float:left;
		  }
		   .img-box  .product img{
		      width:100%;
			  height:100%;
			  position:relative;
			  top:0;
			  transition: all ease 2s;
		   }
		   
		   .img-box  .product:hover img{
				top:-20px;
		   }
		   .img-box h3{
		      text-align:center;
		   }
		   .img-box strong{
		      text-align:center;
			  display:block;
		   }
		   .product{
		      position:relative;
			  display:block;
			  text-decoration:none;
			  padding-bottom:50px;
			  z-index:1;
			  
		   }
		   .product::after{
			content:" ";
			position:absolute;
			bottom:0;
			left:0;
			background:red;
			width:100%;
			height:0%;
			transition: all ease 2s;
			z-index:-1;
		   }
		   
		   .product:hover::after{
			  height:70%;
		   }
		   .product .cross-icon{
			 
			  position: absolute;
				width: 35px;
				height: 35px;
				display: inline-block;
				background: green;
				bottom: 15px;
				left: 50%;
				transform: translateX(-50%);
				margin-bottom: -17.5px;
				border-radius: 50%;
				opacity: 0;
				visibility:hidden;
				transition: .3s all ease;
			  
		   }
		    .product .cross-icon img{
			       position: absolute;
					height:15px;
					width:15px;
					left: 50%;
					top: 50%;
					transform: translate(-50%, -50%);
			   
			}
			.product:hover .cross-icon{
			
				bottom: 0;
				opacity: 1;
				visibility: visible;
			}
			.product:hover .cross-icon img{
				top:18px;
			}
		</style>		
	</head>
	<body>
	  <div class="outer">
	  <div class="img-box">
	    <a href="#" class="product">	    
		  <img src="images/product-1.png">
		  <h3>Nordic Chair</h3>
		  <strong>$50.00</strong>
         <span class="cross-icon">
		   <img src="images/cross.svg">
		</span>		  
		</a>
		</div>
		<div class="img-box">
	    <a href="#" class="product">	    
		  <img src="images/product-1.png">
		  <h3>Nordic Chair</h3>
		  <strong>$50.00</strong>
		<span class="cross-icon">
		   <img src="images/cross.svg">
		</span>
		</a>
		</div>
		<div class="img-box">
	    <a href="#" class="product">	    
		  <img src="images/product-1.png">
		  <h3>Nordic Chair</h3>
		  <strong>$50.00</strong>	
         <span class="cross-icon">
		   <img src="images/cross.svg">
		</span>   		  
		</a>
		</div>
	  </div>
	</body>
</html>
