<html>
     <head>
	    <title>button</title>
		<style>
		   *{
			   padding:0;
			   margin:0;
			   box-sizing:border-box;
		   }
		   body{
			   background:#142f47;
		   }
		   .center{
		      position:absolute;
			  top:50%;
			  left:50%;
			  color:#fff;
			  padding:30px 60px;
			  font-size:50px;
			  transform:translate(-50%,-50%);
			  box-shadow:0px 25px 50px rgba(0,0,0,0.5);
			  overflow:hidden;
			  transition:2s;
		   }
		   .center:befor{
		      content:'';
			  position:absolute;
			  top:2px;
			  left:2px;
			  width:50%;
			  background:rgba(225,225,225,00.5);
		   }
		   .center span:nth-child(1){
		      position:absolute;
			  top:0;
			  left:0;
			  width:100%;
			  height:2px;
			  background:linear-gradient(to right,#0c002b,#1779ff);
			  animation:anim1 2s linear infinite;
		   }
		   @keyframes anim1{
		   
		      0%{
			      transform:translatex(-100%);
			  }
			  100%{
			    transform:translatex(100%);
			  }
		   }
		     .center span:nth-child(2){
		      position:absolute;
			  top:0;
			  right:0;
			  width:2px;
			  height:100%;
			  background:linear-gradient(to bottom,#0c002b,#1779ff);
			  animation:anim2 2s linear infinite;
			  animation-delay:1s;
		   }
		   @keyframes anim2{
		   
		      0%{
			      transform:translatey(-100%);
			  }
			  100%{
			    transform:translatey(100%);
			  }
		   }
		    .center span:nth-child(3){
		      position:absolute;
			  bottom:0;
			  left:0;
			  width:100%;
			  height:2px;
			  background:linear-gradient(to left,#0c002b,#1779ff);
			  animation:anim3 2s linear infinite;
		   }
		   
		     @keyframes anim3{
		   
		      0%{
			      transform:translatex(100%);
			  }
			  100%{
			    transform:translatex(-100%);
			  }
		   }
		     .center span:nth-child(4){
		      position:absolute;
			  bottom:0;
			  left:0;
			  width:2px;
			  height:100%;
			  background:linear-gradient(to top,#0c002b,#1779ff);
			  animation:anim4 2s linear infinite;
			   animation-delay:1s;
		   }
		   @keyframes anim4{
		   
		      0%{
			      transform:translatey(100%);
			  }
			  100%{
			    transform:translatey(-100%);
			  }
		   }
		   .center:hover{
		      background:#eeeb18;
			  color:#000;
			   box-shadow:0px 25px 50px #eeeb18;
		   }
		   .center:hover span{
		    background:#eeeb18;
		   }
		</style>
	 <head>
	 <body>
	    <div class="center">
		  <span></span>
		  <span></span>
		  <span></span>
		  <span></span>
		  Techsima
		</div>
	 </body>
	 
</html>
