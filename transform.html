<html>
    <head>
	    <title>Transform</title>
		<style>
		   .box{
		     height:200px;
		     width:200px;
			 margin:200px auto;
			 background:red;
			 transition:all ease 2s;
		   }
		   .box:hover{
		      background:green;
			  transform:translateX(-20px);
		   }
		     .box1{
		     height:200px;
		     width:200px;
			 margin:200px auto;
			 background:red;
			 transition:all ease 2s;
		   }
		   .box1:hover{
		      background:green;
			  transform:translate(-40px,-40px);
		   }
		</style>
	</head>
	<body>
	   <div class="box"></div>
	   <div class="box1"></div>
	</body>
</html>
